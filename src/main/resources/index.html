<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<meta name="theme-color" content="#667788"/>

	<meta property="og:title" content="Kriegsspiel Online - Free 1v1 Battle Game"/>
	<meta property="og:description" content="Test your wits against your peers on the field of honor, on land or in space!"/>
	<meta property="og:site_name" content="Kriegsspiel Online"/>
	<meta property="og:image" content="https://kriegsspiel-online.netlify.app/logo.png"/>

	<title>Kriegsspiel Online</title>

	<script>
		if (!window.RTCPeerConnection) {
			window.location = "nortc.html";
		}
	</script>

	<link rel="preconnect" href="https://fonts.gstatic.com"/>
	<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet"/>

	<link rel="stylesheet" type="text/css" href="style.css"/>

	<script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
</head>
<body>
<svg id="game-field" width="100%" height="100%">
	<g id="game-map"></g>
	<path id="game-picker-bounds"
		  fill="rgba(153, 204, 255, 0.4)"
		  fill-rule="evenodd"
		  stroke="rgb(153, 204, 255)"
		  stroke-width="10"
		  d=""/>
	<g id="game-pieces"></g>
	<g id="game-picker"></g>
</svg>
<div id="chat-box" class="box">
	<div id="chat-history" class="box-inner"></div>
	<form id="chat-entry" action="javascript:void(0)" autocomplete="off">
		<input id="chat-input" type="text" placeholder="Write a friendly chat message" readonly="readonly"/>
		<input id="chat-send" type="submit" value="Send" disabled="disabled"/>
	</form>
</div>
<div id="piece-selection" class="box"></div>
<div id="popup" class="hide">
	<div id="popup-box" class="box"></div>
</div>
</body>
<script src="config.js"></script>
<script src="kriegsspiel-online.js"></script>
</html>
